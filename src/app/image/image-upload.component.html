<div class="container mainContainer">
    <div class="row justify content center">
        <div class="image-upload-container btn btn-bwm">
            <label for="imageInput">Select Image</span>
            <input #imageInput type="file" accept="image/*" (change)="upload($event)">
        </div>
        <progress class="box_uploading" max="100" [value]="(uploadProgress | async)"></progress>
    </div>
</div>
